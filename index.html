<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Player</title>
  <link rel="stylesheet" href="css/style.css">

</head>
<body>

  <header class="header-nav">
    <nav class="container-nav">
      <a class="ab-btn" href="">
        <img src="img/svgAB-white.png" alt="Logo Augusto Blanco">
      </a>
    </nav>
  </header>

  <section class="section-mediaplayer" id="section-mediaplayer">
    <div id="container-mediaPlayer" class="container-mediaPlayer">
    
      <div id="container-infoSong" class="container-infoSong">
  
        <!--Imagen de album -->
        <div id="container-imageAlbum" class="container-imageAlbum">
          <img src="img/dookie-album.jpg" alt="Album de Green Day Dookie" class="image-album">
        </div>
  
        <!-- Titulos y nombres -->
        <div id="text-song" class="text-song">
          <h1 id="title-band" class="title-band">Green Day</h1>
          <h2 id="title-album" class="title-album">Dookie (1994)</h2>
          <h3 id="title-song" class="title-song"></h3>
        </div>
  
      </div>
  
      <!-- Barra de Progreso -->
      <div id="bar-under" class="bar-under">
        <div id="bar-upper" class="bar-upper"></div>
      </div>
  
      <!-- Tiempo de cancion -->
      <div id="time-song" class="time-song">
        <span id="duration-time" class="duration-time">00:00</span>
        <span id="maxDuration-time" class="maxDuration-time">00:00</span>
      </div>
  
      <!-- Botones Multimedia -->
      <div id="control-btns" class="control-btns">
  
        <a href="#" id="previous-btn" class="previous-btn">
          <img src="img/previous-btn.svg" alt="">
        </a>
  
        <a href="#" id="play-btn" class="play-btn">
          <img src="img/play-btn.svg"/>
        </a>
        <a href="#" id="pause-btn" class="pause-btn hidden">
          <img src="img/pause-btn.svg" alt="">
        </a>
  
        
        <a href="#" id="next-btn" class="next-btn">
          <img src="img/next-btn.svg" alt="">
        </a>
  
      </div>
  
      <!-- Botones de control de Volumen -->
      <div id="volume-btns" class="volume-btns">
  
        <a href="#" id="decrease-btn" class="decrease-btn">
          <img src="img/decreaseVolume-btn.svg" alt="">
        </a>
  
        <a href="#" id="sound-btn" class="sound-btn">
          <img src="img/sound-btn.svg" alt="">
        </a>
  
        <a href="#" id="mute-btn" class="mute-btn hidden">
          <img src="img/mute-btn.svg" alt="">
        </a>
  
        <a href="#" id="increase-btn" class="increase-btn">
          <img src="img/increaseVolume-btn.svg" alt="">
        </a>
  
      </div>
  
    </div>
  
    <div id="container-lyrics" class="container-lyrics">
      <div id="container-songText" class="container-songText">
        <h3 id="title-lyrics" class="title-lyrics"><strong></strong>Lyrics</strong></h3>
        <div id="song-lyrics" class="song-lyrics">
          
        </div>
      </div>
  </section>

  <footer class="footer">
    <div class="container-footer">
      <div class="container-social">

        <a href="https://github.com/Whit3-Devs" class="github-btn">
          <img src="img/github.svg" alt="">
        </a>
  
        <a class="linkedin-btn" href="https://www.linkedin.com/in/blanco-augusto-r/">
          <img src="img/linkedin.svg" alt="">
        </a>
  
        <a class="instagram-btn" href="https://www.instagram.com/agus.whit3/">
        <img src="img/instagram.svg" alt="">
        </a>
      </div>

      <div class="container-copyright">
        <p>Copyright Augusto Blanco Â© Todos los Derechos Reservados</p>
      </div>

    </div>
  </footer>
  <script src="script.js"></script>

<!-- <script src="https://reto01-media-player-music.web.app/js/script.js"></script> -->
</body>

</html>
